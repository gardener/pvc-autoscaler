---
apiVersion: autoscaling.gardener.cloud/v1alpha1
kind: PersistentVolumeClaimAutoscaler
metadata:
  name: test-pvca-1
  namespace: pvc-autoscaler-system
spec:
  targetRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: test-pvc-1
  volumePolicies:
  - minCapacity: 1Gi
    maxCapacity: 3Gi
    scaleUp:
      utilizationThresholdPercent: 80
      stepPercent: 10
      minStepAbsolute: 1Gi
      cooldownDuration: 1800s