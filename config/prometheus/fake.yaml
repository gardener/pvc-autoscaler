# Minimal nginx-based fake metrics server for testing PVC autoscaler
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimal-fake-metrics-server
  namespace: monitoring
  labels:
    app: minimal-fake-metrics-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minimal-fake-metrics-server
  template:
    metadata:
      labels:
        app: minimal-fake-metrics-server
      annotations:
        fake-metrics.pvc-autoscaler.io/stage: "dummy_stage1"
    spec:
      initContainers:
      - name: metrics-verifier
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for metrics-test-pod..."
          chroot /host kubectl wait --for=condition=Ready --timeout=120s -n pvc-autoscaler-system  pod/pvc-autoscaler-metrics-test-pod --kubeconfig=/etc/kubernetes/admin.conf

          echo "Starting kubelet_volume_stats_* metrics validation..."
          node_name=$(chroot /host kubectl get nodes -o jsonpath='{.items[0].metadata.name}' --kubeconfig=/etc/kubernetes/admin.conf 2>/dev/null)
          metrics_path="/api/v1/nodes/${node_name}/proxy/metrics"
          
          # Retry logic: try every 10 seconds for up to 3 minutes
          max_attempts=18
          attempt=1
          success=false
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts: Fetching kubelet metrics..."
            
            output=$(chroot /host kubectl get --raw "${metrics_path}" --kubeconfig=/etc/kubernetes/admin.conf 2>/dev/null)
            exit_status=$?
            
            if [ $exit_status -eq 0 ]; then
              echo "Successfully accessed kubelet metrics endpoint"
              if echo "${output}" | grep -q "kubelet_volume_stats_"; then
                echo "kubelet_volume_stats_* metrics found:"
                echo "${output}" | grep "kubelet_volume_stats_"
                success=true
                break
              else
                echo "kubelet_volume_stats_* metrics NOT found in response"
              fi
            else
              echo "Cannot access kubelet metrics endpoint (exit code: $exit_status)"
            fi
            
            echo "Waiting 10 seconds before next attempt..."
            sleep 10
            attempt=$((attempt + 1))
          done
          
          if [ "$success" = "false" ]; then
            echo "ERROR: Failed to find kubelet_volume_stats_* metrics after 3 minutes"
            exit 1
          fi
          
          echo "kubelet_volume_stats_* metrics validation completed successfully"
        volumeMounts:
        - name: host-root
          mountPath: /host
          readOnly: true
        securityContext:
          privileged: true
      - name: stage-selector
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Multi-stage fake metrics server initializing..."
          
          # Get stage from downward API environment variable
          STAGE_FILE="${METRICS_STAGE}.txt"
          
          echo "Selected stage: ${METRICS_STAGE}"
          echo "Looking for file: ${STAGE_FILE}"
          
          # Check if the stage file exists
          if [ -f "/config/${STAGE_FILE}" ]; then
            echo "Found stage file: ${STAGE_FILE}"
            cp "/config/${STAGE_FILE}" "/etc/nginx/metrics.txt"
          else
            echo "ERROR: Stage file ${STAGE_FILE} not found"
            echo "Available stages:"
            ls -la /config/stage*.txt || true
            exit 1
          fi
          
          echo "Stage selection completed. Current stage: ${METRICS_STAGE}"
          echo "Content preview:"
          head "/etc/nginx/metrics.txt"
        env:
        - name: METRICS_STAGE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['fake-metrics.pvc-autoscaler.io/stage']
        volumeMounts:
        - name: config
          mountPath: /config
        - name: nginx-served-metrics
          mountPath: /etc/nginx
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-served-metrics
          mountPath: /etc/nginx
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: config
        configMap:
          name: minimal-fake-metrics-config
      - name: nginx-served-metrics
        emptyDir: {}
      - name: host-root
        hostPath:
          path: /
          type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: minimal-fake-metrics-server
  namespace: monitoring
  annotations:
    networking.resources.monitoringer.cloud/from-all-seed-scrape-targets-allowed-ports: '[{"protocol":"TCP","port":8080}]'
  labels:
    app: minimal-fake-metrics-server
spec:
  selector:
    app: minimal-fake-metrics-server
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  type: ClusterIP

---
# ServiceMonitor for minimal fake nginx metrics server
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minimal-fake-metrics-server
  namespace: monitoring
  labels:
    release: kind-prometheus
    app: minimal-fake-metrics-server
spec:
  selector:
    matchLabels:
      app: minimal-fake-metrics-server
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 30s
    honorLabels: false
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: kubelet_volume_stats_.*
      action: keep
    - sourceLabels: [type]
      regex: fake
      action: keep
    relabelings:
    - targetLabel: instance
      replacement: fake-metrics-server
    - targetLabel: job
      replacement: fake-kubelet-metrics