# Minimal nginx-based fake metrics server for testing PVC autoscaler
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimal-fake-metrics-server
  namespace: monitoring
  labels:
    app: minimal-fake-metrics-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minimal-fake-metrics-server
  template:
    metadata:
      labels:
        app: minimal-fake-metrics-server
    spec:
      initContainers:
      - name: metrics-verifier
        image: europe-docker.pkg.dev/sap-se-gcp-k8s-delivery/releases-public/europe-docker_pkg_dev/gardener-project/releases/gardener/ops-toolbelt:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for metrics-test-pod..."
          chroot /host kubectl wait --for=condition=Ready --timeout=120s -n pvc-autoscaler-system  pod/pvc-autoscaler-metrics-test-pod --kubeconfig=/etc/kubernetes/admin.conf

          sleep 60 # wait for metrics
          echo "Starting kubelet_volume_stats_* metrics validation..."
          node_name=$(chroot /host kubectl get nodes -o jsonpath='{.items[0].metadata.name}' --kubeconfig=/etc/kubernetes/admin.conf 2>/dev/null)
          metrics_path="/api/v1/nodes/${node_name}/proxy/metrics"
          
          output=$(chroot /host kubectl get --raw "${metrics_path}" --kubeconfig=/etc/kubernetes/admin.conf)
          exit_status=$?
          
          if [ $exit_status -eq 0 ]; then
            echo "Successfully accessed kubelet metrics endpoint"
            if echo "${output}" | grep -q "kubelet_volume_stats_"; then
              echo "kubelet_volume_stats_* metrics found:"
              echo "${output}" | grep "kubelet_volume_stats_"
            else
              echo "kubelet_volume_stats_* metrics NOT found"
              exit 1 # analogy to no lines found in grep
            fi
          else
            echo "Cannot access kubelet metrics endpoint"
            exit $exit_status
          fi
          echo "kubelet_volume_stats_* metrics validation completed"
        volumeMounts:
        - name: host-root
          mountPath: /host
          readOnly: true
        securityContext:
          privileged: true
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: config
          mountPath: /etc/nginx/metrics.txt
          subPath: metrics.txt
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: config
        configMap:
          name: minimal-fake-metrics-config
      - name: host-root
        hostPath:
          path: /
          type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: minimal-fake-metrics-server
  namespace: monitoring
  annotations:
    networking.resources.monitoringer.cloud/from-all-seed-scrape-targets-allowed-ports: '[{"protocol":"TCP","port":8080}]'
  labels:
    app: minimal-fake-metrics-server
spec:
  selector:
    app: minimal-fake-metrics-server
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  type: ClusterIP

---
# ServiceMonitor for minimal fake nginx metrics server
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minimal-fake-metrics-server
  namespace: monitoring
  labels:
    release: kind-prometheus
    app: minimal-fake-metrics-server
spec:
  selector:
    matchLabels:
      app: minimal-fake-metrics-server
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 30s
    honorLabels: false
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: kubelet_volume_stats_.*
      action: keep
    - sourceLabels: [type]
      regex: fake
      action: keep
    relabelings:
    - targetLabel: instance
      replacement: fake-metrics-server
    - targetLabel: job
      replacement: fake-kubelet-metrics